<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1713019511375-4db954c8c694?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1715154316187-e1769014bac0?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1659940316181-d34bf23ae835?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1659769262703-9e9fb9c6682c?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image 4"
          />
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
