<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokemon Gallery</h1>
    </header>
    <main>
        <div class="gallery">

            <!-- Photos -->
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1609845768806-767fcfc317b6?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 1">
            </div>
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1590955559496-50316bd28ff2?q=80&w=1822&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 2">
            </div>
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1529143732233-da7fb74682a3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 3">
            </div>
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1637158881671-f6e4331887e5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 4">
            </div>
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1612454376902-577cd469d008?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 4">
            </div>
            <div class="thumbnail">
                <img src="https://images.unsplash.com/photo-1643725173053-ed68676f1878?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Photo 4">
            </div>
        </div>

        <!-- This is for expanding the image when clicked -->
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div id="caption"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
